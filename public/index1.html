<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
        <script type="text/javascript"      src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css">

        <script src="js/script.js" type="text/javascript" defer ></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css" >
    </head>
    <body>
        <div id="event-search">
            <form id="eventForm" onsubmit="handleClick(); return false;">
                <p>Keyword</p> 
                <input type="text" name="keyword" required>
                <br>
                <label id="formLabel" for="distance">
                    <span> Distance (in miles) </span>
                    <input id="distance" type="number" placeholder="10"  name="distance" value=10>
                    </label>
                <label id="formLabel" for="category">
                    <span id="categoryLabel">Category</span>
                    <select id="category-dropdown" name="category">
                    <option id="dropdown-list-item" value="Default" selected>Default</option>
                    <option value="Music">Music</option> 
                    <option value="Sports">Sports</option> 
                    <option value="Arts_Theatre">Arts & Theatre</option> 
                    <option value="Film">Film</option> 
                    <option value="Miscellaneous">Miscellaneous</option> 
                </select>
                </label>
                <br>
                <br>
                
                <p> Location</p>
                <input type="checkbox" id="location-checkbox" unchecked> 
                <p id="autoDetectText">Auto-Detect Location</p>
                <input type="text" id= "locationInput" required name="location">    
                
                <button id="search-btn" type="submit">SEARCH</button>
                <button id="clear-btn" type="reset">CLEAR</button>
            </form>    
        </div>

        <div id="error-search">
        </div>

        <div id="valid-search">
            <table id="events-table"></table>
            <button id="prevBtn" disabled onclick="generateTableRows('prev')">Previous</button>
            <button id="nextBtn"onclick="generateTableRows('next')" >Next</button>
        
        <div id="event-card">
            <p id="facebook_ads_example"></p>
        </div>
        
        
        <div id="showVenueDetails">
            <div id="venueDetailMessage">Show Venue Details</div>
            <i id="arrow-down"></i>
            
        </div>
        <div id="venue-card">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
